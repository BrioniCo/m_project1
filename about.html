<section class="about-form-section" method="POST" action="#">
    <h2><i class="fa-solid fa-house-crack"></i>Report a Home</h2>

    <form id="report-house">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
  
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
  
      <label for="address">Address:</label>
      <textarea id="address" name="address" required></textarea>
  
      <label for="postcode">Postcode:</label>
      <input type="text" id="postcode" name="postcode" required>

      <label>
        <input type="radio" name="property-status" value="derelict">
        Derelict
      </label>
      
      <label>
        <input type="radio" name="property-status" value="vacant">
        Vacant
    </label>
     
      
      <button type="submit">Submit</button>
    </form>
